<html>
<title>Sign Up Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
body {
  font-family: Arial;
}
* {
  box-sizing: border-box;
}

</style>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Tracked Out</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="home_page.html">Home</a></li>
      <li class="active"><a href="player_page.html">Listen</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="signup_page.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="login_page.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-large">
    <div class="container">
    <form action="home_page.html">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="fullName">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" id="firstName"  placeholder="First Name">
        </div>
      </div>
       <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"  for="emailAddress">Email Address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
        </div>
      </div>
        <div class="form-group row">
        <label  class="col-sm-2 col-form-label" for="usernameChoice">Create Username</label>
        <div class="col-sm-10">
          <input type="username" class="form-control" id="usernameChoice" name="usernameChoice" placeholder="Create Username">
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label" for="passwordFirst">Create Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordFirst" name="passwordFirst" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label" for="passwordConfirm">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
        </div>
      </div>
      <input type="submit" value="submit" class="btn btn-primary btn-block">
      Already a member? <a href = "login_page.html"> Login
    </a>
  </div>
</div>

</body>
</html>
